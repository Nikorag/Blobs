<h2>Players</h2>
<ul class="playerList">
  <li ng-repeat="player in sortedPlayers()" class="row">
    <div class="col-8">
      {{player.name}}
    </div>
    <div class="col-4">
      <button ng-if="player.socketId == myPlayer.socketId && !gameStarted" type="button" class="btn btn-primary" data-toggle="modal" data-target="#nameChangeModal">
        Rename
      </button>
      <span ng-if="gameStarted && gameObject.phase == 'Play'">Tricks: {{player.tricks}}</span>
    </div>
  </li>
</ul>
<button ng-if="players.length > 1 && !gameStarted" type="button" ng-click="startGame()" class="startGameButton fullWidth btn btn-success">We're All Here</button>
