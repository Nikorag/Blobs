<div class="modal fade" id="nameChangeModal" tabindex="-1" role="dialog" aria-labelledby="nameChangeModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Change Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-9"><input ng-keydown="nameKeyDown($event, myPlayer.name)" type="text" class="form-control" id="newNameInput" ng-model="myPlayer.name"></div>
              <div class="col-3"><button type="button" class="btn btn-primary random-button" ng-click="randomizeName()"><i class="fas fa-random"></i></button></div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="updateName(myPlayer.name)">Save changes</button>
      </div>
    </div>
  </div>
</div>
