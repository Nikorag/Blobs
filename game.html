<html>

<head>
  <title>Blobs Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- StyleSheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/main.min.css" />

  <!-- Javascripts -->
  <script src="https://cdn.rawgit.com/Marak/faker.js/master/examples/browser/js/faker.js"></script>
  <script src="https://kit.fontawesome.com/d3f212cbff.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/angularjs-socket-io@0.7.0/socket.min.js"></script>
  <script src="javascript/main.min.js"></script>
</head>

<body ng-app="blobs" ng-controller="gameController">
  <div id="toastComponent"></div>
  <div class="container">
    <div class="row">

      <div class="titlePanel col-xs-12 col-md-8">
        <h1>Blobs</h1>
        <div ng-controller="gameStatusController" class="gameStatusPanel mobile-only" ng-include="'templates/panels/gameStatusPanel.html'"></div>
        <div ng-controller="actionController" class="actionPanel" ng-include="'templates/panels/actionPanel.html'"></div>
        <div class="cardsInPlayPanel" ng-include="'templates/panels/cardsInPlayPanel.html'"></div>
        <div ng-controller="myHandController" class="myHandPanel" ng-include="'templates/panels/myHandPanel.html'"></div>
        <div ng-if="gameStarted" class="scoresPanel" ng-include="'templates/panels/scoresPanel.html'"></div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div ng-controller="playerController" class="playerPanel {{gameStarted ? 'desktop-only' : ''}}" ng-include="'templates/panels/playerPanel.html'"></div>
        <div ng-controller="gameStatusController" class="gameStatusPanel desktop-only" ng-include="'templates/panels/gameStatusPanel.html'"></div>
        <button type="button" class="resetGameButton fullWidth btn btn-danger" data-toggle="modal" data-target="#areYouSureResetModal">Reset Game</button>
      </div>
    </div>
    
  </div>
  <div ng-controller="nameChangeController" class="nameChangeModal" ng-include="'templates/modals/nameChangeModal.html'"></div>
  <div class="areYouSureResetModal" ng-include="'templates/modals/areYouSureResetModal.html'"></div>
  <div ng-include="'templates/components/timerComponent.html'"></div>
</body>

</html>
